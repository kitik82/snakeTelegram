<!DOCTYPE html>
<html>
<head>
<title>Basic Snake HTML Game</title>
<meta charset="UTF-8">
<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

body {
  background: black;
}

#score {
  color: white;
  font-size: 24px;
  margin-bottom: 10px;
}

canvas {
  border: 1px solid white;
}
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas width="400" height="400" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var scoreElement = document.getElementById('score');

var grid = 16;
var count = 0;
var score = 0;

var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function loop() {
  requestAnimationFrame(loop);

  if (++count < 10) {
    return;
  }

  count = 0;
  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  snake.cells.forEach(function(cell, index) {
    context.fillStyle = index === 0 ? '#9932CC' : '#FA8072'; // Первый квадратик фиолетовый
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score++;
      scoreElement.textContent = 'Score: ' + score;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        // Сбросить счёт
        score = 0;
        scoreElement.textContent = 'Score: ' + score;
        
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

document.addEventListener('keydown', function(e) {
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

// Добавляем поддержку сенсорного ввода
var touchStartX = 0;
var touchStartY = 0;

canvas.addEventListener('touchstart', function(e) {
  var touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
});

canvas.addEventListener('touchmove', function(e) {
  if (e.touches.length > 1) {
    return;
  }

  e.preventDefault(); // Предотвращаем прокрутку при касании

  var touch = e.touches[0];
  var deltaX = touch.clientX - touchStartX;
  var deltaY = touch.clientY - touchStartY;

  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    // Горизонтальное движение
    if (deltaX > 0 && snake.dx === 0) {
      // Вправо
      snake.dx = grid;
      snake.dy = 0;
    } else if (deltaX < 0 && snake.dx === 0) {
            // Влево
      snake.dx = -grid;
      snake.dy = 0;
    }
  } else {
    // Вертикальное движение
    if (deltaY > 0 && snake.dy === 0) {
      // Вниз
      snake.dy = grid;
      snake.dx = 0;
    } else if (deltaY < 0 && snake.dy === 0) {
      // Вверх
      snake.dy = -grid;
      snake.dx = 0;
    }
  }

  // Устанавливаем новые позиции начала касания
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
});

requestAnimationFrame(loop);
</script>
</body>
</html>
