<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Игра Змейка</h1>
    <div id="menu">
        <label for="speed">Выберите скорость:</label>
        <select id="speed">
            <option value="150">Медленная</option>
            <option value="125" selected>Средняя</option>
            <option value="100">Быстрая</option>
            <option value="50">Супер быстрая</option>
            <option value="25">Невозможно быстрая</option>
        </select>
        <button onclick="startGame()">Начать игру</button>
    </div>
    <div id="score">Счёт: 0</div>
    <canvas id="gameCanvas" width="400" height="400" style="border:1px solid black; display: none;"></canvas>
    <script src="game.js"></script>
</body>
</html>
